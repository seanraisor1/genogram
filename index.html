<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sean Raisor – Full Family Genogram (Rubric-Compliant)</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  /* Page / print */
  body { margin:0; font-family: Arial, sans-serif; background:#fff; }
  @media print { @page { size: A4 landscape; margin: 10mm; } }

  /* Shapes */
  .male rect { fill:none; stroke:#000; stroke-width:2; }
  .female circle { fill:none; stroke:#000; stroke-width:2; }
  .deceased rect, .deceased circle { stroke:#c00; }
  .xslash { stroke:#c00; stroke-width:2.2; }

  /* Lines */
  .line { stroke-width:2; fill:none; }
  .close { stroke:#000; stroke-dasharray:0; }            /* solid */
  .amicable { stroke:#555; stroke-dasharray:6 3 1 3; }   /* dash-dot (friendly) */
  .distant { stroke:#777; stroke-dasharray:5 4; }        /* dashed */
  .cutoff { stroke:#00f; stroke-dasharray:2 3; }         /* fine dashed (blue) */

  .text { font-size:11px; text-anchor:middle; }
  .small { font-size:10px; fill:#000; }
  .legend { font-size:12px; }
  .muted { fill:#444; font-size:11px; }
  .title { font-size:18px; font-weight:bold; }
  .subtitle { font-size:13px; }
</style>
</head>
<body>

<!-- Large canvas: tuned for one landscape page -->
<svg viewBox="0 0 1400 900" width="100%" height="100%">

  <!-- Title -->
  <text x="700" y="35" class="title" text-anchor="middle">
    Sean Raisor – Family Genogram (Rubric-Compliant, One-Page Landscape)
  </text>
  <text x="700" y="55" class="subtitle" text-anchor="middle">

  <!-- ===================== GEN 1: GRANDPARENTS ===================== -->

  <!-- NOTE: Paternal grandfather unknown per your note -->

  <g class="male" transform="translate(120,110)">

  </g>

    <line x1="-22" y1="22" x2="22" y2="-22" class="xslash" />

    <line x1="-30" y1="-30" x2="30" y2="30" class="xslash" />
    <line x1="-30" y1="30" x2="30" y2="-30" class="xslash" />

  <!-- Sean’s relationship to father: Cut-Off -->
  <line x1="1200" y1="500" x2="220" y2="300" class="line cutoff"/>

  <!-- Sibling relationships (Sean–Shelli–Stephanie): Amicable -->
  <line x1="1200" y1="500" x2="1090" y2="500" class="line amicable"/>

  <text x="1090" y="650" class="text" text-anchor="middle">

    <tspan x="1090" dy="14">Chris Brammer (27)</tspan>

  <line x1="350" y1="690" x2="420" y2="690" class="line distant" />
  <text x="430" y="694" class="small">Distant</text>
  <line x1="50" y1="715" x2="120" y2="715" class="line cutoff" />

  <text x="50" y="750" class="legend">Themes (Color Key – kept to legend only)</text>
  <text x="50" y="770" class="muted">🟣 Parenting: Strong Matriarchal Influence</text>
  <text x="50" y="790" class="muted">🔵 Communication: Emotional Distance / Cut-Off</text>

  <text x="50" y="820" class="legend">Verification & Missing Info</text>
  <text x="50" y="840" class="muted">

</svg>
</body>
</html>
